<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taskie - Add a Task</title>
    <link rel="icon" href="taskie-logo.svg" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="add-task.css" />
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <a class="logo-section" href="index.html">
        <img
          src="taskie-logo.svg"
          alt="Taskie Logo"
          width="24px"
          height="24px"
        />
        <h1>Taskie</h1>
      </a>

      <!-- Navigation elements -->
      <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu>
          <li><a href="index.html">Home</a></li>
          <li><a href="list.html">My Tasks</a></li>
          <li><a href="add-task.html" class="selected">Add a Task</a></li>
        </menu>
      </nav>
    </header>

    <main>
      <h1>Add a New Task</h1>
      <form method="get" action="list.html">
        <div>
          <label>Task Name</label>
          <input type="text" placeholder="Name" />
        </div>
        <div>
          <label>Parent</label>
          <select id="parents" name="parents">
            <option value="none">None</option>
            <option value="cleaning">Cleaning</option>
            <option value="homework">Homework</option>
            <option value="shopping">Shopping</option>
          </select>
        </div>
        <div class="multi-level">
          <div>
            <label>Date</label>
            <div class="multi-day-container">
              <label>Multi-day:</label>
              <input type="checkbox" />
            </div>
          </div>
          <div>
            <input type="date" />
            <span>-</span>
            <input type="date" />
          </div>
        </div>
        <div class="multi-level">
          <div>
            <label>Smart Condition: </label>
            <input type="checkbox" />
          </div>
          <div class="smart-condition-container">
            <span>If the weather</span>
            <select id="smart-day" name="smart-day">
              <option value="today">today</option>
              <option value="tomorrow">tomorrow</option>
            </select>
            <span>is</span>
            <select id="smart-weather" name="smart-weather">
              <option value="sunny">sunny</option>
              <option value="rainy">rainy</option>
              <option value="snowy">snowy</option>
              <option value="freezing">freezing</option>
              <option value="windy">windy</option>
            </select>
          </div>
        </div>
        <button type="submit">Create Task</button>
      </form>
    </main>

    <footer>
      <hr />
      <span class="text-reset">Kaden Keep</span>
      <a href="https://github.com/KadenK/taskie">GitHub Repository</a>
    </footer>
  </body>
</html>
