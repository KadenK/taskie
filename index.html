<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taskie</title>
    <link rel="icon" href="taskie-logo.svg" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <a class="logo-section" href="index.html">
        <img
          src="taskie-logo.svg"
          alt="Taskie Logo"
          width="24px"
          height="24px"
        />
        <h1>Taskie</h1>
      </a>

      <!-- Navigation elements -->
      <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu>
          <li><a href="index.html" class="selected">Home</a></li>
          <li><a href="list.html">My Tasks</a></li>
          <li><a href="add-task.html">Add a Task</a></li>
        </menu>
      </nav>
    </header>

    <main class="signin">
      <div>
        <h1>Take control of your day with</h1>
        <h1 class="light-green">Taskie</h1>
      </div>
      <form method="get" action="list.html">
        <div>
          <span>Email</span>
          <input type="text" placeholder="your@email.com" />
        </div>
        <div>
          <span>Password</span>
          <input type="password" placeholder="password" />
        </div>
        <div class="buttons">
          <button type="submit">Login</button>
          <button type="submit">Create</button>
        </div>
      </form>
    </main>

    <footer>
      <hr />
      <span class="text-reset">Kaden Keep</span>
      <a href="https://github.com/KadenK/taskie">GitHub Repository</a>
    </footer>
  </body>
</html>
