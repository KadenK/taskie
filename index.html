<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taskie</title>
    <link rel="icon" href="taskie-logo.svg" />
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <img src="taskie-logo.svg" alt="Taskie Logo" width="24px" height="24px" />
      <h1>Taskie</h1>

      <!-- Navigation elements -->
      <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu>
          <li><a href="index.html">Home</a></li>
          <li><a href="list.html">My Tasks</a></li>
          <li><a href="add.html">Add a Task</a></li>
          <li><a href="about.html">About</a></li>
        </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main>
      <h1>Take control of your day with Taskie</h1>
      <form method="get" action="list.html">
        <div>
          <span>Email</span>
          <input type="text" placeholder="your@email.com" />
        </div>
        <div>
          <span>Password</span>
          <input type="password" placeholder="password" />
        </div>
        <button type="submit">Login</button>
        <button type="submit">Create</button>
      </form>
    </main>

    <footer>
      <hr />
      <span class="text-reset">Kaden Keep</span>
      <br />
      <a href="https://github.com/KadenK/taskie">GitHub Repository</a>
    </footer>
  </body>
</html>
